<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Current time in UK</div>
      <div class="clock">
        <div class="clock-body">
          <div class="clock-body__hour-hand"></div>
          <div class="clock-body__minute-hand"></div>
          <div class="clock-body__center"></div>
          <div class="clock-body__time">09:30</div>
        </div>
      </div>
      <form class="time-input-section">
        <div>Enter a time in SL</div>
        <input type="time" class="time-input-section__input" />
        <button type="submit" class="time-input-section__button">
          Convert
        </button>
      </form>
    </div>
  </body>
</html>
