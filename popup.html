<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <span class="title">Current time in UK</span>
      <div class="clock">
        <div class="clock-body">
          <div class="clock-body__hour-hand"></div>
          <div class="clock-body__minute-hand"></div>
          <div class="clock-body__center"></div>
          <div class="clock-body__digital-time">09:30</div>
        </div>
      </div>
      <div class="time-input-section">
        <div class="time-input-section__locale-selection">
          <span>Select Location</span>
          <div class="locale-selection__input-section">
            <label>
              <input type="radio" name="locale" value="sl" checked />
              Sri Lanka
            </label>
            <label>
              <input type="radio" name="locale" value="uk" />
              UK
            </label>
          </div>
        </div>
        <div class="time-input-section__time-section">
          <span>Enter a time in SL</span>
          <input type="time" class="time-input-section__input" />
          <div>
            <button type="submit" class="time-input-section__convert-button">
              Convert
            </button>
            <button class="time-input-section__reset-button">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
